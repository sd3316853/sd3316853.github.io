<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:300px;
			height:300px;
			border:1px solid #000;
			border-radius: 50%;
			margin:100px auto;
			position: relative;
		}
		div span{
			width:50px;
			height:50px;
			background: red;
			position:absolute;
			left:125px;
			top:-25px;
			border-radius: 50%;
		}
	</style>
	<script>
	function move(obj,start,iTarget){
		var dis=iTarget-start;
		var count=Math.floor(1000/30);
		var n=0;
		var R=150;

		var timer=setInterval(function(){
			n++;
			var deg=dis*n/count;
			var a=R*Math.sin(Math.PI*deg/180);
			var b=R*Math.cos(Math.PI*deg/180);

			obj.style.left=R+a-25+'px';
			obj.style.top=R-b-25+'px';

			if(n==count){
				clearInterval(timer);
			}
		},30)
	};
	window.onload=function(){
		var oBox=document.getElementById('box');
		var N=2;
		for(var i=0;i<N; i++){
			var oSpan=document.createElement('span');
			oBox.appendChild(oSpan);
		}
		
		var aSpan=oBox.children;
		document.onclick=function(){
			for(var i=0; i<aSpan.length; i++){
				move(aSpan[i],0,360*i/N)
			}
		};
	};
	</script>
</head>
<body>
<div id="box">
</div>
</body>
</html>
