<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{margin: 0;list-style: none;padding: 0;}
			#box{position: relative;width: 880px;height: 200px;border: 1px solid #000;margin:100px auto;padding: 10px 0;overflow: hidden;}
			ul{position: absolute;top:10px;left: 0;overflow: hidden;}
			li{width: 200px;height: 200px;float: left;padding: 0 10px;}
			img{width: 200px;height: 200px;}
			.control{width: 200px; margin: 0 auto;}
			#left{margin: 20px;}
			#right{ margin: 50px ;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oBox=document.getElementById('box');
				var oLeft=document.getElementById('left');
				var oRight=document.getElementById('right');
				var oUl=oBox.children[0];
				var aLi=oUl.children;
				//先创建一份
				oUl.innerHTML+=oUl.innerHTML;
				//算宽度
				oUl.style.width=oUl.offsetWidth+oUl.offsetWidth+'px';
				var n=0;
				var timer=null;
				function toLeft(){
					clearInterval(timer);
					timer=setInterval(function(){
						n-=10;					
						if(n<=-oUl.offsetWidth/2){
							n=0;
						};
						oUl.style.left=n+'px';
					},100)
				}
				function toRight(){
					clearInterval(timer);					
					timer=setInterval(function(){
						n+=10;					
						if(n>=0){
							n=-oUl.offsetWidth/2;
						};
						oUl.style.left=n+'px';
					},100)
				};
				toLeft();
				oUl.onmouseover=function(){
					clearInterval(timer);
				}
				oUl.onmouseout=function(){
					toLeft();
				}
				oLeft.onclick=toLeft;
				oRight.onclick=toRight;
			};
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="img/0.jpg"/></li>
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
			</ul>			
		</div>
		<div class="control">
			<a href="javascrupt:;" id="left">左</a>
			<a href="javascrupt:;" id="right">右</a>
		</div>
	</body>
</html>
