<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		#box{
			width:400px;
			height:200px;
			border:1px solid #000;
			margin:0 auto;
			overflow: hidden;
			position: relative;
		}
		#div1{
			position: absolute;
			top:0;
			left:0;
			width: 3200px;
			height:800px;
		}
		div img{
			float: left;

		}
	</style>
	<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var aImg=document.getElementsByTagName('img');
		oDiv.onmousedown=function(ev){
			var disX=ev.clientX-oDiv.offsetLeft;
			var disY=ev.clientY-oDiv.offsetTop;
			document.onmousemove=function(ev){
				var left=ev.clientX-disX;
				var top=ev.clientY-disY;

				if(top>0){
					top=0;
				}
				if(top<-aImg[0].offsetHeight+200){
					top=-aImg[0].offsetHeight+200;
				}
				if(left>0){
					left=-oDiv.offsetWidth*(aImg.length-1)/aImg.length;
				}
				if(left<-oDiv.offsetWidth*(aImg.length-1)/aImg.length){
					left=0;
				}

				oDiv.style.left=left+'px';
				oDiv.style.top=top+'px';
			};
			document.onmouseup=function(ev){
				document.onmouseup=null;
				document.onmousemove=null;
			};
			return false;
		};
	};
	</script>
</head>
<body>
	<div id="box">
		<div id="div1">
			<img src="0.jpg" alt="">
			<img src="0.jpg" alt="">
		</div>
	</div>
</body>
</html>
