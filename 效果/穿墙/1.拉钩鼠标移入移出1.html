<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            position: absolute;
            top:100px;
            left:300px;
            width:200px;
            height: 200px;
            background: red;

        }
    </style>
    <script src="../move.js"></script>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            oDiv.onmouseover=function(ev){
                var dir=hoverDir(ev,oDiv);

                alert(dir);
            };
            function hoverDir(ev,obj){
                var enterX=ev.clientX;
                var enterY=ev.clientY;

                var l=enterX-oDiv.offsetLeft;
                var r=oDiv.offsetLeft+oDiv.offsetWidth-enterX;

                var t=enterY-oDiv.offsetTop;
                var b=oDiv.offsetTop+oDiv.offsetHeight-enterY;
                switch(Math.min(l,r,t,b)){
                    case l:
                        return 'l';
                        break;
                    case r:
                        return 'r';
                        break;
                    case t:
                        return 't';
                        break;
                    case b:
                       return 'b';
                        break;
                }
            }
        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
